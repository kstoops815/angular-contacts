<div>
  <div class="col-xs-8 singleContact">
    <button class="btn btn-default star" ng-if="!contact.isFavorite"><i class="fa fa-star-o" aria-hidden="true" ng-click="switchFavorite(contact, contact.id)"></i></button>
    <button class="btn btn-default star" ng-if="contact.isFavorite"><i class="fa fa-star" aria-hidden="true" ng-click="unFavorite(contact, contactId)"></i></button>
    <h3 class="name">{{contact.firstName}} {{contact.middleName}} {{contact.lastName}}</h3>
    <p class="nickName">{{contact.nickName}}</p>
    <p class="phoneNumber">{{contact.phoneNumber}}</p>
    <p class="address">{{contact.address}}</p>
    <p class="birthday">{{contact.birthday}}</p>
  </div>
</div>
