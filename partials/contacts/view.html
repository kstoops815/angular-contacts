<div class="text-center" id="view">
	<h1>My Contacts</h1>
	
	<div class="input-group input-group-lg col-xs-6 col-xs-offset-3">
		<span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
		<input type="text" class="form-control" placeholder="Find a Contact" ng-model="searchText">
	</div>

	<div id="contacts">
		<div ng-repeat="contact in contacts | filter: searchText" class="col-sm-3 contact">
			<div class="thumbnail" ng-class="contact.isSuper ? 'superHero' : '!superHero'">
				<button class="btn btn-default delete" ng-click="deleteContact(contact.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
				<button class="btn btn-default star" ng-if="!contact.isFavorite"><i class="fa fa-star-o" aria-hidden="true" ng-click="switchFavorite(contact, contact.id)"></i></button>
				<button class="btn btn-default star" ng-if="contact.isFavorite"><i class="fa fa-star" aria-hidden="true" ng-click="unFavorite(contact, contactId)"></i></button>
				<button class="btn btn-default pencil" ><i class="fa fa-pencil" aria-hidden="true" ng-click="editContactInfo(contact.id)"></i></button>
				<button class="btn btn-default search" ng-click="viewDetails(contact.id)"><i class="fa fa-search" aria-hidden="true"></i></button>
				<button class="btn btn-default power"><i class="fa fa-superpowers" aria-hidden="true" ng-click="makeSuper(contact, contact.id)"></i></button>
				<h3 class="name">{{contact.firstName}} {{contact.middleName}} {{contact.lastName}}</h3>
				<p class="nickName">Nick Name:{{contact.nickName}}</p>
				<p class="phoneNumber">{{contact.phoneNumber}}</p>
				<p class="address">{{contact.address}}</p>
				<p class="birthday">{{contact.birthday}}</p>
			</div>
		</div>
	</div>







	</div>






</div>
