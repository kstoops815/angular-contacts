<div class="text-center" id="view">
	<h1>My Contacts</h1>
	
	<div id="contacts">
		<div ng-repeat="contact in contacts" class="col-sm-6 contact">
			<div class="thumbnail">
				<button class="btn btn-default delete" ng-click="deleteContact(contact.id)">X</button>
				<h3 class="name">{{contact.firstName}} {{contact.middleName}} {{contact.lastName}}</h3>
				<p class="nickName">{{contact.nickName}}</p>
				<p class="phoneNumber">{{contact.phoneNumber}}</p>
				<p class="address">{{contact.address}}</p>
				<p class="birthday">{{contact.birthday}}</p>
			</div>
		</div>
	</div>







	</div>






</div>
